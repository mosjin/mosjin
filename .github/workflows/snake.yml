name: Generate Snake Animation

on:
  # 自动触发：设置为每天 00:00 UTC 运行
  schedule:
    - cron: "0 0 * * *"
  
  # 手动触发：允许您在 Actions 标签页手动运行此工作流
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # 关键步骤：使用 Platane/snk@v3 动作生成 SVG
      - name: Generate Snake SVG
        uses: Platane/snk@v3
        with:
          # 您的 GitHub 用户名 (这里使用 github.repository_owner 变量自动获取)
          github_user_name: ${{ github.repository_owner }}
          
          # 定义输出文件：
          # 1. 基础版 (亮色)
          # 2. 深色模式版 (带 ?palette=github-dark)
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark

      # 部署步骤：将生成的 'dist' 目录推送到 'output' 分支
      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          # 目标分支 (可以自定义，但 'output' 是常用选择)
          target_branch: output
          # 包含生成文件的目录
          build_dir: dist
        env:
          # GITHUB_TOKEN 是由 GitHub Actions 自动提供的
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}